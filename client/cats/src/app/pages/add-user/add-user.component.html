<div class="container">
    <form class="content">
        <h2 class="form-title">Cadastrar Funcionario</h2>
        <input type="text" [(ngModel)]="user.user_name" name="user_name" id="user_name" class="form-input" placeholder="Nome">
        <input type="email" [(ngModel)]="user.user_email" name="user_email" id="user_email" class="form-input" placeholder="E-mail">
        <input type="password" [(ngModel)]="user.user_password" name="user_password" id="user_password" class="form-input" placeholder="Password">
        <input type="submit" value="Cadastrar" class="form-buttom" (click)="onSubmit()">
    </form>
</div>
